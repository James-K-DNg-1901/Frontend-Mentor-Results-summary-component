<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    
    <main class="main-box">
      
      <div class="result-box">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <h2>Great</h2>
        <p>Your scored higher than 65% of people who have taken these tests.</p>
      </div>
      <h3>summary</h3>
      <table class="summary-line-1">
        <tr>
          <td style="padding: 8px 8px 2px 8px;"><img src="assets/images/icon-reaction.svg" alt="reaction-img"></td>
          <td style="padding-bottom:2px; padding-right:10px;">Reaction</td>
          <td style="padding-bottom:2px; color:hsl(224, 30%, 27%)">80</td>
          <td style="padding-bottom:2px; color: hsl(224, 30%, 70%)">/ 100</td>
        </tr>
      </table>
      <table class="summary-line-2">
        <tr>
          <td style="padding: 8px 8px 2px 8px;"><img src="assets/images/icon-memory.svg" alt="memory-img"></td>
          <td style="padding-bottom:2px; padding-right:12px;">Memory</td>
          <td style="padding-bottom:2px; color:hsl(224, 30%, 27%)">92</td>
          <td style="padding-bottom:2px; color: hsl(224, 30%, 70%)">/ 100</td>
        </tr>
      </table>
      <table class="summary-line-3">
        <tr>
          <td style="padding: 8px 8px 2px 8px;"><img src="assets/images/icon-verbal.svg" alt="verbal-img"></td>
          <td style="padding-bottom:2px; padding-right:23px;">Verbal</td>
          <td style="padding-bottom:2px; color:hsl(224, 30%, 27%)">61</td>
          <td style="padding-bottom:2px; color: hsl(224, 30%, 70%)">/ 100</td>
        </tr>
      </table>
      <table class="summary-line-4">
        <tr>
          <td style="padding: 8px 8px 2px 8px;"><img src="assets/images/icon-visual.svg" alt="visual-img"></td>
          <td style="padding-bottom:2px; padding-right:25px;">Visual</td>
          <td style="padding-bottom:2px; color:hsl(224, 30%, 27%)">72</td>
          <td style="padding-bottom:2px; color: hsl(224, 30%, 70%)">/ 100</td>
        </tr>
      </table>
      <div class="btn">
        <buttom style="margin:0px;">Continue</buttom>
      </div>
      
    </main>
    
  </body>
</html>
